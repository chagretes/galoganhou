<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E o Galo?</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-light">
    <div class="container-fluid text-center">
      <h1 class="mt-5">O <b>Galo</b> ganhou!</h1>
      <img src="./escudo.svg" width="250px" height="auto" />
      <p class="alert alert-dark mt-4">
        Coletânia com os <b>melhores</b> videos e noticias da
        <b>histórica vitória</b> do Galão
      </p>
      <h3>Gols do Jogo</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4w4awBG-rUo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h3>Entrevista do Cuca pra chorar</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/7MWOtxfok0k"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h3>Kenaldinho e Hulk após vitória</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/ndX2tLNwweE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p class="alert alert-dark mt-4">
        Feito com ❤️ por
        <a href="https://github.com/chagretes/">chagretes</a>
      </p>
    </div>
  </body>
</html>
